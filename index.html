<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta charset ="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Karla:wght@800&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="h-h1">
                    Generate a 
                    <span class="bold">random password</span>
                </h1>
                <p id="h-p">Never use an insecure password again.</p>
            </header>
            <div class="slidecontainer">
                <input type="range" min="8" max="16" value="12" class="slider" id="myRange">
                <p id="range-p">Value:</p>
            </div>
            <button id="pw-btn">Generate Passwords</button>
            <hr class="hr">
            <div id="pw-box">
                <input id="password-1">
                <input id="password-2">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
